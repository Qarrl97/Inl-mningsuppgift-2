<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <title>Contact</title>
  <link rel="stylesheet" href="CSS/contact.css">
</head>
<body>

  
    <a href="start-page.html" class="home-contact">Home</a>


<div class="container-2">
  
  <div class="contact-form">
  <h2>Ställ en fråga:</h2>
  <p>Din mail:</p>
  <form action="mailto:dinmail@example.com" method="post" enctype="text/plain">
    <label for="E-mail"></label>
    <input type="email" id="email" name="email" required>
    <p class="your-question">Din fråga:</p>
    <label for="question"></label>
    <textarea id="question" name="question" rows="5" required></textarea>

    <button type="submit">Skicka</button>
  </form>
  </div>
</div>



</body>
</html>
